<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- will change later -->
    <title>Momentom</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <span class="js-weather"></span>
    </header>

    <main>
      <div class="time-wrapper">
        <div class="time__date-js">
          <h2 class="time__date-title">0000. 00. 00</h2>
        </div>
        <div class="time__clock-js time__clock">
          <h1 class="time__clock-title">00:00:00</h1>
        </div>
      </div>

      <div class="welcome-wrapper">
        <form class="welcome__form-js welcome__form">
          <input
            class="welcome__form__input"
            type="text"
            maxlength="20"
            placeholder="what is your name?"
            required
          />
        </form>
        <h4 class="welcome__greeting-js welcome__greeting"></h4>
      </div>

      <!-- will make later -->
      <div class="news-wrapper">
        <div class="news__icon"></div>
        <div class="news__page">
          <div class="newsletter"></div>
          <div class="newsletter"></div>
          <div class="newsletter"></div>
          <div class="newsletter"></div>
          <div class="newsletter"></div>
          <div class="newsletter"></div>
        </div>
      </div>
    </main>

    <footer>
      <div class="todo-wrapper">
        <div class="todo__icon">
          <span>TODOLIST</span>
        </div>
        <form class="todo__form-js">
          <input
            class="todo__form__input"
            type="text"
            placeholder="Write a to do"
            maxlength="24"
          />
        </form>
        <ul class="todo__list-js"></ul>
      </div>
    </footer>

    <script src="js/clock.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/background.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/news.js"></script>
  </body>
</html>
