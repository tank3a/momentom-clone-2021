<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- will change later -->
    <title>Momentom</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <span class="js-weather"></span>
    </header>

    <main>
      <aside>
        <div class="aside-wrapper">
          <div class="navigator__icon">
            <i class="fas fa-bars fa-3x"></i>
          </div>
          <div class="nav__container">
            <div class="nav__help"></div>
            <div class="nav__game">
              <h3>Random Number Game</h3>
              <h5 class="nav__game__subtitle-js">
                Generate a Number between 0 and 100
              </h5>
              <div>
                <datalist id="tickmark">
                  <option value="50"></option>
                  <option value="100"></option>
                  <option value="150"></option>
                  <option value="200"></option>
                </datalist>
                <input
                  class="range-input js-range"
                  type="range"
                  list="tickmark"
                  min="0"
                  max="200"
                  step="5"
                />
              </div>
              <div>
                <span>Guess the number:</span>
                <form class="nav__game__form">
                  <input
                    class="nav__game__input"
                    type="number"
                    min="0"
                    max="100"
                    required
                  />
                  <input type="submit" value="Play!" />
                </form>
              </div>
              <div class="js-selection">
                <span></span>
              </div>
              <div class="js-result result">
                <span></span>
              </div>
            </div>
          </div>
        </div>
      </aside>
      <section>
        <div class="time-wrapper">
          <div class="time__date-js time__date">
            <h2 class="time__date-title">0000. 00. 00</h2>
          </div>
          <div class="time__clock-js time__clock">
            <h1 class="time__clock-title">00:00:00</h1>
          </div>
        </div>

        <div class="welcome-wrapper">
          <form class="welcome__form-js welcome__form">
            <input
              class="welcome__form__input"
              type="text"
              maxlength="20"
              placeholder="what is your name?"
              required
            />
          </form>
          <h4 class="welcome__greeting-js welcome__greeting"></h4>
        </div>
      </section>
    </main>

    <footer>
      <div class="background__location">
        <i class="fas fa-map-marker-alt"></i>
      </div>
      <div class="todo_wrapper">
        <div class="todo__list">
          <form class="todo__form-js">
            <input
              class="todo__form__input"
              type="text"
              placeholder="Write a to do"
              maxlength="24"
            />
          </form>
          <div class="todo__pending">
            <h2 class="todo__title">PENDING</h2>
            <ul class="pending-list list__items"></ul>
          </div>
          <div class="todo__finished">
            <h2 class="todo__title">FINISHED</h2>
            <ul class="finished-list list__items"></ul>
          </div>
        </div>
        <div class="todo__icon">
          <span>TODO</span>
        </div>
      </div>
    </footer>

    <script
      src="https://kit.fontawesome.com/8669002900.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/background.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
